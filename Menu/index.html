<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu Bar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="container">
        <div class="tab-bar">
            <a href="#" data-theme="1" class="tab-bar-item">
                <img src="./svg/home.svg" alt="">
            </a>
            <a href="#" data-theme="2" class="tab-bar-item">
                <img src="./svg/tools-kitchen.svg" alt="">
            </a>
            <a href="#" data-theme="3" class="tab-bar-item">
                <img src="./svg/calendar-event.svg" alt="">
            </a>
            <a href="#" data-theme="4" class="tab-bar-item">
                <img src="./svg/brand-whatsapp.svg" alt="">
            </a>
            <a href="#" data-theme="5" class="tab-bar-item">
                <img src="./svg/phone-call.svg" alt="">
            </a>
            <div class="tab-bar-circle-indicator"></div>
        </div>

        <div class="tab-bar tab-bar-vertical">
            <a href="#" data-theme="6" class="tab-bar-item">
                <img src="./svg/home.svg" alt="">
            </a>
            <a href="#" data-theme="7" class="tab-bar-item">
                <img src="./svg/tools-kitchen.svg" alt="">
            </a>
            <a href="#" data-theme="8" class="tab-bar-item">
                <img src="./svg/calendar-event.svg" alt="">
            </a>
            <a href="#" data-theme="9" class="tab-bar-item">
                <img src="./svg/brand-whatsapp.svg" alt="">
            </a>
            <a href="#" data-theme="10" class="tab-bar-item">
                <img src="./svg/phone-call.svg" alt="">
            </a>
            <div class="tab-bar-line-indicator"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
