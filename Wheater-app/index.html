<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body onload="onLoad()">
    <section class="card hidden">
        <div class="card-header">
            <div class="humidity-block">
                <svg xmlns="http://www.w3.org/2000/svg" class="humidity-icon icon icon-tabler icon-tabler-cloud-fog"
                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M7 16a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-12"></path>
                    <path d="M5 20l14 0"></path>
                </svg>
                <div id="humidity"></div>
            </div>
            <div class="wind-block">
                <svg xmlns="http://www.w3.org/2000/svg" class="wind-icon  icon icon-tabler icon-tabler-wind" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M5 8h8.5a2.5 2.5 0 1 0 -2.34 -3.24"></path>
                    <path d="M3 12h15.5a2.5 2.5 0 1 1 -2.34 3.24"></path>
                    <path d="M4 16h5.5a2.5 2.5 0 1 1 -2.34 3.24"></path>
                </svg>
                <div id="windSpeed"></div>
            </div>
        </div>
        <div class="card-center">
            <div class='temp' id="temperature"></div>
            <span> Â°C </span>
        </div>
        <div class="card-footer">
            <div id="location"></div>
            <div id="description"></div>
            <div id="date"></div>
        </div>
    </section>
    <span class="loader" id="loader"></span>
</body>

<script src="index.js"></script>

</html>
