<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title> NavBar </title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-overlay" onclick=toggleMenuOpen()></div>

        <button type="button" class="navbar-burger" onclick=toggleMenuOpen()>
            <span class="material-icons"> menu </span>
        </button>

        <div class="navbar-logo">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-terminal-2" width="35" height="35" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M8 9l3 3l-3 3"></path>
                <line x1="13" y1="15" x2="16" y2="15"></line>
                <rect x="3" y="4" width="18" height="16" rx="2"></rect>
             </svg>
        </div>
        <h1 class="navbar-title"> Felipe-Dev </h1>
        <nav class="navbar-menu">
            <button type="button" class="active"> GitHub </button>
            <button type="button" class="active"> Instagram </button>
            <button type="button"> Twitter </button>
        </nav>
    </nav>

    <script type="text/javascript">
        const toggleMenuOpen = () => document.body.classList.toggle('open')
    </script>
</body>
</html>
